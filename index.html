<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #111;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
        }
        .login-container h1 {
            font-family: 'Billabong', cursive;
            font-size: 40px;
            color: white;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .or {
            color: white;
            margin: 10px 0;
        }
        .facebook-login {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }
        .forgot-password {
            display: block;
            color: #bbb;
            margin-top: 10px;
            text-decoration: none;
        }
        .signup {
            color: white;
            margin-top: 20px;
        }
        .signup a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
        @media screen and (max-width: 1260px) and (max-height: 2800px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
            .login-container h1 {
                font-size: 36px;
            }
            .input-box {
                padding: 12px;
            }
            .login-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Instagram</h1>
        <input type="text" class="input-box" placeholder="Phone number, username, or email">
        <input type="password" class="input-box" placeholder="Password">
        <button class="login-btn">Log in</button>
        <div class="or">OR</div>
        <a href="#" class="facebook-login">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
    </div>
</body>
</html>
